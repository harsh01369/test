<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhairav Aaradhyaa | Launching Soon</title>

    <meta name="description" content="Bhairav Aaradhyaa is launching soon. A sacred spiritual platform dedicated to Bhairava, Shiva and Shakti." />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&family=Noto+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <h1 class="brand-name">Bhairav Aaradhyaa</h1>

        <p class="tagline">A Sacred Spiritual Knowledge Portal</p>

        <div class="launch-box">
            <h2>Launching In</h2>

            <div id="countdown">
                <div><span id="days">00</span><p>Days</p></div>
                <div><span id="hours">00</span><p>Hours</p></div>
                <div><span id="minutes">00</span><p>Minutes</p></div>
                <div><span id="seconds">00</span><p>Seconds</p></div>
            </div>
        </div>

        <p class="launch-message">
            The divine journey begins soon.  
            Prepare for sacred knowledge, stotras, naam japa, and  life Purpose Algorithm.
        </p>

        <p class="domain">
            bhairavaaradhyaa.com
        </p>

        <footer>
            <p>ॐ नमः शिवाय</p>
            <p>© 2026 Bhairav Aaradhyaa</p>
        </footer>

    </div>

    <script>
    // Launch: 15 February 2026, 18:00 UK Time
    const launchDate = new Date("2026-02-15T18:00:00+00:00").getTime();

    const timer = setInterval(function () {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days >= 0 ? days : "00";
        document.getElementById("hours").innerHTML = hours >= 0 ? hours : "00";
        document.getElementById("minutes").innerHTML = minutes >= 0 ? minutes : "00";
        document.getElementById("seconds").innerHTML = seconds >= 0 ? seconds : "00";

        if (distance < 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "We Are Live!";
        }
    }, 1000);
</script>


</body>
</html>
