<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhairav Aaradhyaa | Launching Soon</title>

    <meta name="description" content="Bhairav Aaradhyaa is launching soon. A sacred spiritual platform dedicated to Bhairava, Shiva and Shakti." />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&family=Noto+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <h1 class="brand-name">Bhairav Aaradhyaa</h1>

        <p class="tagline">A Sacred Spiritual Knowledge Portal</p>

        <div class="launch-box">
            <h2>Launching In</h2>

            <div id="countdown">
                <div><span id="days">00</span><p>Days</p></div>
                <div><span id="hours">00</span><p>Hours</p></div>
                <div><span id="minutes">00</span><p>Minutes</p></div>
                <div><span id="seconds">00</span><p>Seconds</p></div>
            </div>
        </div>

        <p class="launch-message">
            The divine journey begins soon.  
            Prepare for sacred knowledge, stotras, naam japa, and spiritual guidance.
        </p>

        <p class="domain">
            www.yourdomain.com
        </p>

        <footer>
            <p>ॐ नमः शिवाय</p>
            <p>© 2025 Bhairav Aaradhyaa</p>
        </footer>

    </div>

    <script>
        // SET YOUR LAUNCH DATE HERE
        const launchDate = new Date("March 16, 2026 00:00:00").getTime();

        const timer = setInterval(function () {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "We Are Live!";
            }
        }, 1000);
    </script>

</body>
</html>
